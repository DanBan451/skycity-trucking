version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - mkdir -p public/locales
        - cp -r public/locales/* build/public/locales/
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*